<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form [formGroup]="AddPostForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label> Title</label>
          <input formControlName="title" type="text" class="form-control" />
        </div>
        <div class="mb-3">
          <label> Content</label>
          <input formControlName="content" type="text" class="form-control" />
        </div>
        <button [disabled]="!AddPostForm.valid" class="btn btn-primary" type="submit">Add Post</button>
      </form>
    </div>
  </div>
</div>
